<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 1000-7</title>
</head>
<body>
    

    <script>
        for (var i = 1000; i > 0; i -= 7) {
            document.write (i, "<br>");
        }
        if (i < 10) {
            document.write ("Ти гей");
        }
    </script>
</body>
</html>
